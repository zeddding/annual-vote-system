<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年会节目投票</title>
    
    <!-- Firebase SDK 使用兼容版本 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-purple: #b900ff;
            --neon-blue: #00eaff;
            --neon-pink: #ff0055;
            --neon-gold: #ffd700;
            --bg-dark: #0b0d17;
            --panel-bg: rgba(5, 5, 10, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, 
                #0b0d17 0%, 
                #090979 25%, 
                #00d4ff 50%, 
                #ff00ff 75%, 
                #0b0d17 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-gold);
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--neon-purple);
            backdrop-filter: blur(5px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.active {
            background: #2ed573;
            box-shadow: 0 0 10px #2ed573;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .time-remaining {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-blue);
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .voting-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid var(--neon-purple);
            backdrop-filter: blur(5px);
        }

        .voting-info p {
            margin: 5px 0;
            color: #aaa;
        }

        .voting-info .highlight {
            color: var(--neon-gold);
            font-weight: bold;
        }

        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .program-card {
            background: rgba(15, 15, 30, 0.85);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .program-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .program-card:hover::before {
            left: 100%;
        }

        .program-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--neon-blue);
        }

        .program-card.selected {
            border-color: var(--neon-gold);
            background: rgba(30, 30, 50, 0.9);
        }

        .program-card.selected::after {
            content: '✓';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: var(--neon-gold);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 15px var(--neon-gold);
        }

        .program-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .program-title {
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            min-height: 60px;
        }

        .program-description {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .vote-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .vote-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .vote-btn:hover::before {
            left: 100%;
        }

        .vote-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .vote-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .vote-btn.selected {
            background: linear-gradient(90deg, var(--neon-gold), #ff9500);
        }

        .vote-btn.selected:hover {
            box-shadow: 0 0 20px var(--neon-gold);
        }

        .vote-count {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .results-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .results-section h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-gold);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
        }

        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--neon-blue);
            transition: transform 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .result-item.top-3 {
            border-left-color: var(--neon-gold);
            background: rgba(255, 215, 0, 0.05);
        }

        .result-rank {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid var(--neon-blue);
        }

        .top-3 .result-rank {
            border-color: var(--neon-gold);
            background: rgba(255, 215, 0, 0.1);
            color: var(--neon-gold);
        }

        .result-content {
            flex: 1;
        }

        .result-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .result-votes {
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .result-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
            position: relative;
        }

        .result-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border-radius: 10px;
            transition: width 1s ease;
        }

        .top-3 .result-fill {
            background: linear-gradient(90deg, var(--neon-gold), #ff9500);
        }

        .result-percentage {
            position: absolute;
            right: 10px;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #aaa;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--neon-blue);
        }

        .error-message {
            text-align: center;
            padding: 30px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff4757;
            border-radius: 10px;
            margin: 20px 0;
            color: #ff6b81;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(46, 213, 115, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(46, 213, 115, 0.3);
            backdrop-filter: blur(5px);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .programs-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>年会节目投票系统</h1>
            <div class="subtitle">请为您最喜欢的节目投上宝贵的一票！</div>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">正在连接投票系统...</span>
                </div>
                <div class="time-remaining" id="time-remaining">--:--</div>
            </div>
        </header>

        <main>
            <div id="loading" class="loading">
                正在加载节目列表...
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                无法连接投票系统，请检查网络连接或联系管理员。
            </div>

            <div id="voting-ended" class="error-message" style="display: none;">
                投票已结束，感谢您的参与！
            </div>

            <div id="voting-info" class="voting-info" style="display: none;">
                <p>每人最多可投 <span id="max-votes" class="highlight">1</span> 票</p>
                <p>您已选择 <span id="selected-count" class="highlight">0</span> 个节目</p>
                <button id="submit-votes-btn" class="vote-btn" style="margin-top: 10px; display: none;">提交投票</button>
            </div>

            <div id="programs-container" class="programs-grid" style="display: none;">
                <!-- 节目卡片将通过JavaScript动态生成 -->
            </div>

            <div id="results-section" class="results-section" style="display: none;">
                <h2>实时排行榜</h2>
                <div id="results-container" class="results-grid">
                    <!-- 结果将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <footer>
            <p>年会节目投票系统 &copy; 2023 | 技术支持：年会组委会</p>
            <p style="margin-top: 10px; font-size: 0.8rem; color: #666;">请选择您喜欢的节目，点击按钮投票或取消</p>
        </footer>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDjZVXYj69RmxlXceo8nWfvb19dPiMCQIY",
            authDomain: "annual-vote.firebaseapp.com",
            databaseURL: "https://annual-vote-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "annual-vote",
            storageBucket: "annual-vote.firebasestorage.app",
            messagingSenderId: "733592758408",
            appId: "1:733592758408:web:e5f5212a8392f298eb573d",
            measurementId: "G-KDQ31YVGGX"
        };

        // 全局变量
        let db;
        let programsRef;
        let votesRef;
        let controlRef;
        let voteSettingsRef;
        let selectedPrograms = new Set();
        let maxVotesPerUser = 1;
        let voteEndTime = null;
        let isVotingActive = false;
        let voteTimer = null;
        let deviceId = null;

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
        });

        // 初始化Firebase
        function initializeFirebase() {
            try {
                // 检查Firebase SDK是否加载
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK 未加载');
                }
                
                // 初始化Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                // 获取数据库引用
                db = firebase.database();
                programsRef = db.ref('programs');
                votesRef = db.ref('votes');
                controlRef = db.ref('vote_control');
                voteSettingsRef = db.ref('vote_settings');
                
                console.log('Firebase初始化成功');
                
                // 生成设备ID
                deviceId = getDeviceId();
                
                // 检查投票状态
                checkVoteStatus();
                
            } catch (error) {
                console.error('Firebase初始化失败:', error);
                showError('无法连接投票系统，请检查网络连接');
            }
        }

        // 检查投票状态
        function checkVoteStatus() {
            controlRef.on('value', async (snapshot) => {
                const controlData = snapshot.val();
                
                if (controlData) {
                    isVotingActive = controlData.isActive || false;
                    voteEndTime = controlData.endTime || null;
                    
                    // 获取投票设置
                    const settingsSnapshot = await voteSettingsRef.once('value');
                    const settings = settingsSnapshot.val() || {};
                    maxVotesPerUser = settings.votesPerUser || 1;
                    
                    updateStatusUI();
                    updateVotingInfo();
                    
                    if (isVotingActive) {
                        startVoteTimer();
                        loadPrograms();
                    } else {
                        showVotingEnded();
                    }
                } else {
                    // 如果没有控制数据，默认为非活跃状态
                    isVotingActive = false;
                    updateStatusUI();
                    showVotingEnded();
                }
            }, (error) => {
                console.error('读取投票状态失败:', error);
                showError('无法获取投票状态');
            });
        }

        // 更新状态UI
        function updateStatusUI() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (isVotingActive) {
                statusDot.classList.add('active');
                statusText.textContent = '投票进行中';
                document.getElementById('voting-ended').style.display = 'none';
                document.getElementById('voting-info').style.display = 'block';
            } else {
                statusDot.classList.remove('active');
                statusText.textContent = '投票已结束';
                document.getElementById('voting-ended').style.display = 'block';
                document.getElementById('programs-container').style.display = 'none';
                document.getElementById('voting-info').style.display = 'none';
            }
        }

        // 更新投票信息
        function updateVotingInfo() {
            document.getElementById('max-votes').textContent = maxVotesPerUser;
            document.getElementById('selected-count').textContent = selectedPrograms.size;
            
            const submitBtn = document.getElementById('submit-votes-btn');
            if (selectedPrograms.size > 0 && isVotingActive) {
                submitBtn.style.display = 'block';
                submitBtn.textContent = `提交投票 (${selectedPrograms.size}/${maxVotesPerUser})`;
            } else {
                submitBtn.style.display = 'none';
            }
        }

        // 开始投票计时器
        function startVoteTimer() {
            if (!voteEndTime) return;
            
            clearInterval(voteTimer);
            
            updateTimeRemaining();
            
            voteTimer = setInterval(() => {
                updateTimeRemaining();
                
                if (!isVotingActive) {
                    clearInterval(voteTimer);
                }
            }, 1000);
        }

        // 更新时间显示
        function updateTimeRemaining() {
            const now = Date.now();
            if (!voteEndTime) {
                document.getElementById('time-remaining').textContent = '--:--';
                return;
            }
            
            const remaining = Math.max(0, voteEndTime - now);
            
            if (remaining <= 0) {
                clearInterval(voteTimer);
                document.getElementById('time-remaining').textContent = '00:00';
                isVotingActive = false;
                updateStatusUI();
                showVotingEnded();
                return;
            }
            
            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('time-remaining').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 加载节目
        function loadPrograms() {
            programsRef.on('value', async (snapshot) => {
                const programsData = snapshot.val();
                
                if (programsData) {
                    // 检查用户已投票的节目
                    const voteKey = `annual_vote_${deviceId}`;
                    const userVotes = JSON.parse(localStorage.getItem(voteKey) || '[]');
                    
                    // 重置选中的节目
                    selectedPrograms.clear();
                    userVotes.forEach(vote => {
                        if (programsData[vote.programId]) {
                            selectedPrograms.add(vote.programId);
                        }
                    });
                    
                    renderPrograms(programsData);
                    renderResults(programsData);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('programs-container').style.display = 'grid';
                    document.getElementById('results-section').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    
                    updateVotingInfo();
                }
            }, (error) => {
                console.error('加载节目数据失败:', error);
                document.getElementById('loading').style.display = 'none';
                showError('无法加载节目数据');
            });
        }

        // 渲染节目卡片
        function renderPrograms(programsData) {
            const container = document.getElementById('programs-container');
            container.innerHTML = '';
            
            const programsArray = Object.values(programsData).sort((a, b) => a.id - b.id);
            
            programsArray.forEach(program => {
                const isSelected = selectedPrograms.has(program.id.toString());
                
                const card = document.createElement('div');
                card.className = `program-card ${isSelected ? 'selected' : ''}`;
                card.dataset.id = program.id;
                card.onclick = () => toggleProgramSelection(program.id);
                
                card.innerHTML = `
                    <div class="program-number">${program.id}</div>
                    <h3 class="program-title">${program.title}</h3>
                    <p class="program-description">${program.description || ''}</p>
                    <button class="vote-btn ${isSelected ? 'selected' : ''}" 
                            onclick="event.stopPropagation(); toggleProgramSelection(${program.id})">
                        ${isSelected ? '取消投票' : '投票'}
                    </button>
                    <div class="vote-count">当前票数: <strong>${program.votes || 0}</strong></div>
                `;
                
                container.appendChild(card);
            });
        }

        // 切换节目选择
        function toggleProgramSelection(programId) {
            if (!isVotingActive) {
                showMessage('投票已结束', false);
                return;
            }
            
            const programIdStr = programId.toString();
            
            if (selectedPrograms.has(programIdStr)) {
                // 取消选择
                selectedPrograms.delete(programIdStr);
            } else {
                // 选择
                if (selectedPrograms.size >= maxVotesPerUser) {
                    showMessage(`最多只能选择${maxVotesPerUser}个节目`, false);
                    return;
                }
                selectedPrograms.add(programIdStr);
            }
            
            // 更新UI
            const card = document.querySelector(`.program-card[data-id="${programId}"]`);
            const button = card.querySelector('.vote-btn');
            
            card.classList.toggle('selected');
            button.classList.toggle('selected');
            button.textContent = selectedPrograms.has(programIdStr) ? '取消投票' : '投票';
            
            updateVotingInfo();
        }

        // 提交投票
        document.getElementById('submit-votes-btn').addEventListener('click', async function() {
            if (!isVotingActive) {
                showMessage('投票已结束', false);
                return;
            }
            
            if (selectedPrograms.size === 0) {
                showMessage('请至少选择一个节目', false);
                return;
            }
            
            try {
                // 检查是否已经投过票
                const userVotesSnapshot = await votesRef.child(deviceId).once('value');
                const existingVotes = userVotesSnapshot.val() || [];
                
                // 删除旧的投票记录
                const deletePromises = existingVotes.map(async (vote) => {
                    if (vote && vote.programId) {
                        // 减少旧节目的票数
                        await programsRef.child(vote.programId).transaction(program => {
                            if (program) {
                                program.votes = Math.max(0, (program.votes || 0) - 1);
                                program.lastUpdate = Date.now();
                            }
                            return program;
                        });
                    }
                });
                
                await Promise.all(deletePromises);
                
                // 添加新的投票记录
                const newVotes = Array.from(selectedPrograms).map(programId => ({
                    programId: parseInt(programId),
                    timestamp: Date.now()
                }));
                
                // 保存投票记录
                await votesRef.child(deviceId).set(newVotes);
                
                // 更新节目票数
                const updatePromises = newVotes.map(async (vote) => {
                    await programsRef.child(vote.programId).transaction(program => {
                        if (program) {
                            program.votes = (program.votes || 0) + 1;
                            program.lastUpdate = Date.now();
                        }
                        return program;
                    });
                });
                
                await Promise.all(updatePromises);
                
                // 保存到本地存储
                localStorage.setItem(`annual_vote_${deviceId}`, JSON.stringify(newVotes));
                
                showMessage('投票成功！感谢您的参与', true);
                
                // 重新加载节目数据以更新票数
                programsRef.once('value').then(snapshot => {
                    renderPrograms(snapshot.val());
                    renderResults(snapshot.val());
                });
                
            } catch (error) {
                console.error('投票失败:', error);
                showMessage('投票失败，请重试', false);
            }
        });

        // 渲染结果
        function renderResults(programsData) {
            const container = document.getElementById('results-container');
            
            // 转换为数组并排序
            const resultsArray = Object.values(programsData)
                .map(program => ({
                    id: program.id,
                    title: program.title,
                    votes: program.votes || 0
                }))
                .sort((a, b) => b.votes - a.votes);
            
            // 计算总票数
            const totalVotes = resultsArray.reduce((sum, program) => sum + program.votes, 0);
            
            container.innerHTML = '';
            
            resultsArray.forEach((program, index) => {
                const percentage = totalVotes > 0 ? (program.votes / totalVotes * 100).toFixed(1) : 0;
                const isTop3 = index < 3;
                
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${isTop3 ? 'top-3' : ''}`;
                
                resultItem.innerHTML = `
                    <div class="result-rank">${index + 1}</div>
                    <div class="result-content">
                        <div class="result-title">${program.title}</div>
                        <div class="result-votes">${program.votes} 票 (${percentage}%)</div>
                        <div class="result-bar">
                            <div class="result-fill" style="width: ${percentage}%"></div>
                            <div class="result-percentage">${percentage}%</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(resultItem);
            });
        }

        // 生成设备ID
        function getDeviceId() {
            let deviceId = localStorage.getItem('vote_device_id');
            
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('vote_device_id', deviceId);
            }
            
            return deviceId;
        }

        // 显示消息
        function showMessage(message, isSuccess) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'success-message';
            messageDiv.textContent = message;
            messageDiv.style.background = isSuccess ? 'rgba(46, 213, 115, 0.9)' : 'rgba(255, 107, 107, 0.9)';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // 显示错误
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // 显示投票结束
        function showVotingEnded() {
            document.getElementById('voting-ended').style.display = 'block';
            document.getElementById('voting-info').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            
            // 仍然显示结果
            programsRef.once('value').then(snapshot => {
                if (snapshot.exists()) {
                    renderResults(snapshot.val());
                    document.getElementById('results-section').style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
