<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年会节目投票</title>
    
    <!-- Firebase SDK 使用兼容版本 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-purple: #b900ff;
            --neon-blue: #00eaff;
            --neon-pink: #ff0055;
            --neon-gold: #ffd700;
            --bg-dark: #0b0d17;
            --panel-bg: rgba(5, 5, 10, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-vector/synthwave-sunset-grid-background_1017-39518.jpg?w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-gold);
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--neon-purple);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.active {
            background: #2ed573;
            box-shadow: 0 0 10px #2ed573;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .time-remaining {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-blue);
            font-weight: bold;
        }

        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .program-card {
            background: rgba(15, 15, 30, 0.85);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .program-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--neon-blue);
        }

        .program-card.voted {
            border-color: var(--neon-gold);
            background: rgba(30, 30, 50, 0.9);
        }

        .program-card.voted::before {
            content: '✅ 已投票';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--neon-gold);
            color: #000;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }

        .program-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .program-title {
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            min-height: 60px;
        }

        .program-description {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .vote-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vote-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .vote-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .vote-btn.voted {
            background: linear-gradient(90deg, var(--neon-gold), #ff9500);
        }

        .vote-count {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .results-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.2);
        }

        .results-section h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-gold);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
        }

        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--neon-blue);
        }

        .result-item.top-3 {
            border-left-color: var(--neon-gold);
            background: rgba(255, 215, 0, 0.05);
        }

        .result-rank {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid var(--neon-blue);
        }

        .top-3 .result-rank {
            border-color: var(--neon-gold);
            background: rgba(255, 215, 0, 0.1);
            color: var(--neon-gold);
        }

        .result-content {
            flex: 1;
        }

        .result-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .result-votes {
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .result-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
            position: relative;
        }

        .result-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border-radius: 10px;
            transition: width 1s ease;
        }

        .top-3 .result-fill {
            background: linear-gradient(90deg, var(--neon-gold), #ff9500);
        }

        .result-percentage {
            position: absolute;
            right: 10px;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #aaa;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--neon-blue);
        }

        .error-message {
            text-align: center;
            padding: 30px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff4757;
            border-radius: 10px;
            margin: 20px 0;
            color: #ff6b81;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(46, 213, 115, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(46, 213, 115, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .programs-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>年会节目投票系统</h1>
            <div class="subtitle">请为您最喜欢的节目投上宝贵的一票！</div>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">正在连接投票系统...</span>
                </div>
                <div class="time-remaining" id="time-remaining">--:--</div>
            </div>
        </header>

        <main>
            <div id="loading" class="loading">
                正在加载节目列表...
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                无法连接投票系统，请检查网络连接或联系管理员。
            </div>

            <div id="voting-ended" class="error-message" style="display: none;">
                投票已结束，感谢您的参与！
            </div>

            <div id="programs-container" class="programs-grid" style="display: none;">
                <!-- 节目卡片将通过JavaScript动态生成 -->
            </div>

            <div id="results-section" class="results-section" style="display: none;">
                <h2>实时排行榜</h2>
                <div id="results-container" class="results-grid">
                    <!-- 结果将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <footer>
            <p>年会节目投票系统 &copy; 2023 | 技术支持：年会组委会</p>
            <p style="margin-top: 10px; font-size: 0.8rem; color: #666;">每个设备只能投票一次，请慎重选择</p>
        </footer>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDjZVXYj69RmxlXceo8nWfvb19dPiMCQIY",
            authDomain: "annual-vote.firebaseapp.com",
            databaseURL: "https://annual-vote-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "annual-vote",
            storageBucket: "annual-vote.firebasestorage.app",
            messagingSenderId: "733592758408",
            appId: "1:733592758408:web:e5f5212a8392f298eb573d",
            measurementId: "G-KDQ31YVGGX"
        };

        // 全局变量
        let db;
        let programsRef;
        let votesRef;
        let controlRef;
        let hasVoted = false;
        let votedProgramId = null;
        let voteEndTime = null;
        let isVotingActive = false;
        let voteTimer = null;

        // 节目数据
        const programs = [
            { 
                id: 1, 
                title: "开场舞蹈《未来之光》", 
                description: "炫酷的灯光与动感的舞蹈，拉开年会序幕" 
            },
            { 
                id: 2, 
                title: "歌曲串烧《岁月如歌》", 
                description: "经典老歌与新潮音乐的完美结合" 
            },
            { 
                id: 3, 
                title: "小品《办公室的故事》", 
                description: "职场生活中的趣事，笑中带泪" 
            },
            { 
                id: 4, 
                title: "魔术表演《梦幻之夜》", 
                description: "神秘魔术师带来不可思议的视觉盛宴" 
            },
            { 
                id: 5, 
                title: "乐器合奏《星空交响》", 
                description: "多种乐器合奏，演绎星空下的交响诗" 
            },
            { 
                id: 6, 
                title: "创意走秀《时尚前沿》", 
                description: "融合科技与时尚的创意走秀" 
            },
            { 
                id: 7, 
                title: "相声《职场那些事儿》", 
                description: "幽默诙谐的相声，讲述职场趣闻" 
            },
            { 
                id: 8, 
                title: "合唱《明天会更好》", 
                description: "全体员工大合唱，共筑美好未来" 
            },
            { 
                id: 9, 
                title: "舞蹈《古风雅韵》", 
                description: "传统与现代结合的古典舞蹈" 
            },
            { 
                id: 10, 
                title: "舞台剧《我们的故事》", 
                description: "讲述公司发展历程的原创舞台剧" 
            }
        ];

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
        });

        // 初始化Firebase
        function initializeFirebase() {
            try {
                // 检查Firebase SDK是否加载
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK 未加载');
                }
                
                // 初始化Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                // 获取数据库引用
                db = firebase.database();
                programsRef = db.ref('programs');
                votesRef = db.ref('votes');
                controlRef = db.ref('vote_control');
                
                console.log('Firebase初始化成功');
                
                // 检查投票状态
                checkVoteStatus();
                
            } catch (error) {
                console.error('Firebase初始化失败:', error);
                showError('无法连接投票系统，请检查网络连接');
            }
        }

        // 检查投票状态
        function checkVoteStatus() {
            controlRef.on('value', (snapshot) => {
                const controlData = snapshot.val();
                
                if (controlData) {
                    isVotingActive = controlData.isActive || false;
                    voteEndTime = controlData.endTime || null;
                    
                    updateStatusUI();
                    
                    if (isVotingActive) {
                        startVoteTimer();
                        loadPrograms();
                    } else {
                        showVotingEnded();
                    }
                } else {
                    // 如果没有控制数据，默认为非活跃状态
                    isVotingActive = false;
                    updateStatusUI();
                    showVotingEnded();
                }
            }, (error) => {
                console.error('读取投票状态失败:', error);
                showError('无法获取投票状态');
            });
        }

        // 更新状态UI
        function updateStatusUI() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (isVotingActive) {
                statusDot.classList.add('active');
                statusText.textContent = '投票进行中';
                document.getElementById('voting-ended').style.display = 'none';
            } else {
                statusDot.classList.remove('active');
                statusText.textContent = '投票已结束';
                document.getElementById('voting-ended').style.display = 'block';
                document.getElementById('programs-container').style.display = 'none';
            }
        }

        // 开始投票计时器
        function startVoteTimer() {
            if (!voteEndTime) return;
            
            clearInterval(voteTimer);
            
            voteTimer = setInterval(() => {
                const now = Date.now();
                const remaining = Math.max(0, voteEndTime - now);
                
                if (remaining <= 0) {
                    clearInterval(voteTimer);
                    updateTimeRemaining('00:00');
                    isVotingActive = false;
                    updateStatusUI();
                    showVotingEnded();
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                updateTimeRemaining(`${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`);
            }, 1000);
        }

        // 更新时间显示
        function updateTimeRemaining(time) {
            document.getElementById('time-remaining').textContent = time;
        }

        // 加载节目
        function loadPrograms() {
            programsRef.on('value', (snapshot) => {
                const programsData = snapshot.val();
                
                if (programsData) {
                    renderPrograms(programsData);
                    renderResults(programsData);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('programs-container').style.display = 'grid';
                    document.getElementById('results-section').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                }
            }, (error) => {
                console.error('加载节目数据失败:', error);
                document.getElementById('loading').style.display = 'none';
                showError('无法加载节目数据');
            });
        }

        // 渲染节目卡片
        function renderPrograms(programsData) {
            const container = document.getElementById('programs-container');
            container.innerHTML = '';
            
            // 检查用户是否已经投票
            const voteKey = 'annual_vote_' + getDeviceId();
            const savedVote = localStorage.getItem(voteKey);
            
            if (savedVote) {
                hasVoted = true;
                votedProgramId = parseInt(savedVote);
            }
            
            programs.forEach(program => {
                const programData = programsData[program.id] || { votes: 0 };
                const isVoted = hasVoted && votedProgramId === program.id;
                
                const card = document.createElement('div');
                card.className = `program-card ${isVoted ? 'voted' : ''}`;
                card.dataset.id = program.id;
                
                card.innerHTML = `
                    <div class="program-number">${program.id}</div>
                    <h3 class="program-title">${program.title}</h3>
                    <p class="program-description">${program.description}</p>
                    <button class="vote-btn ${isVoted ? 'voted' : ''}" 
                            onclick="voteForProgram(${program.id})" 
                            ${!isVotingActive || hasVoted ? 'disabled' : ''}>
                        ${isVoted ? '已投票' : '投票'}
                    </button>
                    <div class="vote-count">当前票数: <strong>${programData.votes || 0}</strong></div>
                `;
                
                container.appendChild(card);
            });
        }

        // 渲染结果
        function renderResults(programsData) {
            const container = document.getElementById('results-container');
            
            // 转换为数组并排序
            const resultsArray = Object.values(programsData)
                .map(program => ({
                    id: program.id,
                    title: program.title,
                    votes: program.votes || 0
                }))
                .sort((a, b) => b.votes - a.votes);
            
            // 计算总票数
            const totalVotes = resultsArray.reduce((sum, program) => sum + program.votes, 0);
            
            container.innerHTML = '';
            
            resultsArray.forEach((program, index) => {
                const percentage = totalVotes > 0 ? (program.votes / totalVotes * 100).toFixed(1) : 0;
                const isTop3 = index < 3;
                
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${isTop3 ? 'top-3' : ''}`;
                
                resultItem.innerHTML = `
                    <div class="result-rank">${index + 1}</div>
                    <div class="result-content">
                        <div class="result-title">${program.title}</div>
                        <div class="result-votes">${program.votes} 票 (${percentage}%)</div>
                        <div class="result-bar">
                            <div class="result-fill" style="width: ${percentage}%"></div>
                            <div class="result-percentage">${percentage}%</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(resultItem);
            });
        }

        // 为节目投票
        function voteForProgram(programId) {
            if (!isVotingActive) {
                showMessage('投票已结束', false);
                return;
            }
            
            if (hasVoted) {
                showMessage('您已经投过票了', false);
                return;
            }
            
            // 生成设备ID（简化版）
            const deviceId = getDeviceId();
            const voteKey = `annual_vote_${deviceId}`;
            
            // 检查是否已经投过票
            votesRef.child(deviceId).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    showMessage('您已经投过票了', false);
                    hasVoted = true;
                    localStorage.setItem(voteKey, snapshot.val().programId);
                    renderProgramsFromSnapshot();
                    return;
                }
                
                // 记录投票
                const voteData = {
                    programId: programId,
                    timestamp: Date.now(),
                    deviceId: deviceId
                };
                
                votesRef.child(deviceId).set(voteData)
                    .then(() => {
                        // 更新节目票数
                        return programsRef.child(programId).transaction(program => {
                            if (program) {
                                program.votes = (program.votes || 0) + 1;
                                program.lastUpdate = Date.now();
                            }
                            return program;
                        });
                    })
                    .then(() => {
                        // 记录本地投票状态
                        hasVoted = true;
                        votedProgramId = programId;
                        localStorage.setItem(voteKey, programId);
                        
                        // 更新UI
                        renderProgramsFromSnapshot();
                        showMessage('投票成功！感谢您的参与', true);
                    })
                    .catch(error => {
                        console.error('投票失败:', error);
                        showMessage('投票失败，请重试', false);
                    });
            });
        }

        // 从快照重新渲染节目
        function renderProgramsFromSnapshot() {
            programsRef.once('value').then(snapshot => {
                renderPrograms(snapshot.val());
            });
        }

        // 生成设备ID（简化版）
        function getDeviceId() {
            let deviceId = localStorage.getItem('vote_device_id');
            
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('vote_device_id', deviceId);
            }
            
            return deviceId;
        }

        // 显示消息
        function showMessage(message, isSuccess) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'success-message';
            messageDiv.textContent = message;
            messageDiv.style.background = isSuccess ? 'rgba(46, 213, 115, 0.9)' : 'rgba(255, 107, 107, 0.9)';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // 显示错误
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // 显示投票结束
        function showVotingEnded() {
            document.getElementById('voting-ended').style.display = 'block';
            document.getElementById('programs-container').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            
            // 仍然显示结果
            programsRef.once('value').then(snapshot => {
                if (snapshot.exists()) {
                    renderResults(snapshot.val());
                    document.getElementById('results-section').style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
